name: Update Weather Forecast

on:
  schedule:
    # Run every ten minutes
    - cron: "*/10 * * * *"
  # Allow manual trigger (see `just deploy` for use of the input)
  workflow_dispatch:
    inputs:
      run_tag:
        description: "Unique tag for tracking this run"
        required: false

run-name: Update Weather Forecast${{ inputs.run_tag && format(' [TAG:{0}]', inputs.run_tag) || '' }}

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install dependencies
        working-directory: python
        run: uv sync

      - name: Install Playwright browsers
        working-directory: python
        run: uv run playwright install chromium

      - name: Generate weather forecast HTML (Python)
        working-directory: python
        run: just run

      - name: Upload Python artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-output
          path: out/index.html
          retention-days: 1

  build-haskell:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: "9.12.2"
          cabal-version: "latest"

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Cache build intermediates
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal
            haskell/dist-newstyle
          key: haskell-cache-${{ hashFiles('haskell/weather.cabal', 'haskell/cabal.project') }}
          restore-keys: haskell-cache-

      - name: Generate weather forecast HTML (Haskell)
        working-directory: haskell
        run: just run

      - name: Upload Haskell artifact
        uses: actions/upload-artifact@v4
        with:
          name: haskell-output
          path: out/new/
          retention-days: 1

  combine:
    needs: [build-python, build-haskell]
    runs-on: ubuntu-latest

    steps:
      - name: Download Python artifact
        uses: actions/download-artifact@v4
        with:
          name: python-output
          path: out/

      - name: Download Haskell artifact
        uses: actions/download-artifact@v4
        with:
          name: haskell-output
          path: out/new/

      - name: Upload combined artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: out/

  deploy:
    needs: combine
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
