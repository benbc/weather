<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Aggregator</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 1200px;
                margin: 0 auto;
                padding: 15px;
                line-height: 1.4;
                font-size: 14px;
            }
            .header {
                text-align: center;
                margin-bottom: 20px;
            }
            .header h1 {
                margin: 0 0 5px 0;
                font-size: 1.8em;
            }
            .forecast-date {
                font-size: 1em;
                font-weight: normal;
                color: #2c3e50;
            }
            .source {
                font-size: 0.85em;
                color: #666;
                margin-top: 5px;
            }
            .last-updated {
                text-align: center;
                font-size: 0.75em;
                color: #888;
                margin-top: 20px;
            }
            .forecast-content {
                background: #f9f9f9;
                padding: 15px;
                border-radius: 4px;
                margin-bottom: 15px;
                border-left: 4px solid #3498db;
            }
            .forecast-content h2 {
                color: #2c3e50;
                margin: 0 0 8px 0;
                font-size: 1.4em;
            }
            .forecast-content h3 {
                color: #2c3e50;
                margin: 15px 0 8px 0;
                font-size: 1.2em;
            }
            .forecast-content h4 {
                color: #34495e;
                margin: 12px 0 6px 0;
                font-size: 1em;
                font-weight: normal;
            }
            .forecast-details {
                margin: 6px 0 12px 0;
                color: #34495e;
                line-height: 1.4;
            }
            .forecast-details strong {
                color: #2c3e50;
            }
            .chart-info {
                background: #f4f4f4;
                padding: 15px;
                border-radius: 4px;
                margin-bottom: 15px;
                border-left: 4px solid #e74c3c;
            }
            .chart-info h2 {
                color: #2c3e50;
                margin: 0 0 8px 0;
                font-size: 1.3em;
            }
            .chart-link {
                display: inline-block;
                background: #e74c3c;
                color: white;
                padding: 8px 16px;
                text-decoration: none;
                border-radius: 4px;
                margin-top: 8px;
                font-size: 0.9em;
                transition: background-color 0.3s;
            }
            .chart-link:hover {
                background: #c0392b;
                color: white;
                text-decoration: none;
            }
            .locations-info {
                background: #f4f4f4;
                padding: 15px;
                border-radius: 4px;
                margin-bottom: 15px;
                border-left: 4px solid #27ae60;
            }
            .locations-info h2 {
                color: #2c3e50;
                margin: 0 0 10px 0;
                font-size: 1.3em;
            }
            .location-item {
                margin-bottom: 8px;
                line-height: 1.4;
            }
            .location-name {
                font-weight: bold;
                color: #2c3e50;
                margin-right: 8px;
            }
            .meteogram-link,
            .maps-link {
                display: inline-block;
                background: #27ae60;
                color: white;
                padding: 4px 8px;
                text-decoration: none;
                border-radius: 3px;
                font-size: 0.8em;
                margin-right: 6px;
                transition: background-color 0.3s;
            }
            .meteogram-link:hover,
            .maps-link:hover {
                background: #229954;
                color: white;
                text-decoration: none;
            }

            .main-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                margin-top: 20px;
            }
            
            .forecast-column {
                display: flex;
                flex-direction: column;
            }
            
            .charts-column {
                display: flex;
                flex-direction: column;
            }

            /* Mobile responsiveness */
            @media (max-width: 768px) {
                body {
                    padding: 10px;
                    font-size: 13px;
                }
                .header h1 {
                    font-size: 1.6em;
                }
                .main-container {
                    grid-template-columns: 1fr;
                    gap: 15px;
                }
                .forecast-content,
                .chart-info,
                .locations-info {
                    padding: 12px;
                    margin-bottom: 12px;
                }
                .forecast-content h2,
                .chart-info h2,
                .locations-info h2 {
                    font-size: 1.2em;
                }
                .forecast-content h3 {
                    font-size: 1.1em;
                }
                .location-item {
                    margin-bottom: 8px;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Weather Aggregator</h1>
        </div>

        <div class="main-container">
            <div class="forecast-column">
                <div class="forecast-content">
                    <h2>Inshore waters forecast</h2>
                    {forecast_content}
                </div>
                
                <div class="forecast-content">
                    <h2>Shipping forecast</h2>
                    {shipping_forecast}
                </div>
            </div>
            
            <div class="charts-column">
                <div class="chart-info">
                    <h2>Synoptic charts</h2>
                    <div class="forecast-date">Released at {ecmwf_forecast_time}</div>
                    <div class="source">
                        <a href="{ecmwf_chart_url}" class="chart-link">Charts â†’</a>
                    </div>
                </div>

                <div class="locations-info">
                    <h2>Meteograms</h2>
                    {meteogram_locations}
                </div>
            </div>
        </div>

        <div class="last-updated">Last updated: {last_updated}</div>
    </body>
</html>
