cradle:
  multi:
    - path: "test/Spec.hs"
      config:
        cradle:
          none:
    - path: "src"
      config:
        cradle:
          cabal:
            component: "lib:weather"
    - path: "app"
      config:
        cradle:
          cabal:
            component: "exe:weather"
    - path: "test"
      config:
        cradle:
          cabal:
            component: "test:spec"
